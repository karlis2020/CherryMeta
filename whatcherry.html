<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Clone - Sidebar Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #e5ddd5;
    }

    .sidebar {
      width: 25%;
      background-color: #075e54;
      color: white;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar font {
      font-size: 1.2rem;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    .contact {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .contact.active {
      background-color: #128c7e;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ece5dd;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 60%;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .received {
      align-self: flex-start;
      background-color: white;
    }

    .input-area {
      padding: 1rem;
      background-color: #f0f0f0;
      display: flex;
    }

    .input-area input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 25px;
      outline: none;
    }

    .inactive {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <font>ðŸ“± Status</font>
    <div class="contact inactive">My Status</div>
    <div class="contact inactive">Cherry's Status</div>

    <font>ðŸ“¢ Channels</font>
    <div class="contact inactive">News Channel</div>
    <div class="contact inactive">Cherry Broadcast</div>

    <font>ðŸ‘¥ Communities</font>
    <div class="contact inactive">Useless One</div>
    <div class="contact inactive">Even More Useless</div>

    <font>ðŸ’¬ Correspondences</font>
    <div class="contact active" data-contact="mom">Mom</div>
    <div class="contact" data-contact="bestie">Bestie ðŸ’…</div>
    <div class="contact" data-contact="crush">Crush ðŸ˜³</div>
    <div class="contact" data-contact="cherry">Cherry Dev ðŸ§ </div>
  </div>

  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" placeholder="Type a message..." id="inputBox">
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("inputBox");
    const contacts = document.querySelectorAll(".contact[data-contact]");

    const chats = {
      mom: [
        { type: "received", text: "Did you eat?" },
        { type: "sent", text: "Yesss I did ðŸ™„" }
      ],
      bestie: [
        { type: "received", text: "Wanna call later?" },
        { type: "sent", text: "Bet ðŸ˜Ž" }
      ],
      crush: [
        { type: "sent", text: "Hey ðŸ˜³" },
        { type: "received", text: "Hi ðŸ‘€" }
      ],
      cherry: [
        { type: "received", text: "Working on anything cool?" },
        { type: "sent", text: "Always ðŸ˜¤" }
      ]
    };

    let currentContact = "mom";

    function renderMessages() {
      messagesEl.innerHTML = "";
      chats[currentContact].forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.type}`;
        div.textContent = msg.text;
        messagesEl.appendChild(div);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    contacts.forEach(contact => {
      contact.addEventListener("click", () => {
        document.querySelector(".contact.active")?.classList.remove("active");
        contact.classList.add("active");
        currentContact = contact.dataset.contact;
        renderMessages();
      });
    });

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && inputEl.value.trim()) {
        const text = inputEl.value.trim();
        chats[currentContact].push({ type: "sent", text });
        inputEl.value = "";
        renderMessages();

        setTimeout(() => {
          chats[currentContact].push({
            type: "received",
            text: "Auto-reply: Got it!"
          });
          renderMessages();
        }, 800);
      }
    });

    renderMessages();
  </script>
</body>
</html>
